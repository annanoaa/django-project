Title{% load cache %}

{% cache 3600 site_header request.user.is_authenticated %}
<header class="container-fluid fixed-top">
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="{% url 'home' %}" class="navbar-brand">
                <h1 class="text-primary display-6">Fruit Shop</h1>
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
{#                    <a href="{% url 'shop' %}" class="nav-item nav-link">Shop</a>#}
                    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-flex m-3 me-0">
                    <a href="{% url 'cart_list' %}" class="position-relative me-4 my-auto">
                        <i class="fa fa-shopping-bag fa-2x"></i>
                        <span id="cart-count" class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-white px-2" style="top: -5px; right: -10px; height: 20px; font-size: 12px;">
                            {{ cart_count|default:"0" }}
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
{% endcache %}
